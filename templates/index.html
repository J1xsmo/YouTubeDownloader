<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-900 via-blue-600 to-purple-600">
    <div class="max-w-lg w-full mx-4 p-8 bg-white/95 rounded-2xl shadow-xl backdrop-blur-lg">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">YouTube Downloader</h1>
        <div class="space-y-6">
            <div class="relative">
                <input
                    id="youtube-url"
                    type="text"
                    placeholder="Enter YouTube URL"
                    class="w-full p-4 pl-12 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >
                <i class="fas fa-link absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
            <div>
                <select id="format" class="w-full p-4 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="mp3">MP3 (Audio)</option>
                    <option value="mp4">MP4 (Video)</option>
                </select>
            </div>
            <div id="mp3-quality" class="quality-options">
                <select id="mp3-bitrate" class="w-full p-4 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="320">320 kbps (Highest)</option>
                    <option value="256">256 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="128">128 kbps (Lowest)</option>
                </select>
            </div>
            <div id="mp3-volume" class="volume-options">
                <select id="volume-select" class="w-full p-4 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="normal">Normal Volume</option>
                    <option value="-25">-25 dB</option>
                    <option value="-10">-10 dB</option>
                    <option value="custom">Custom Volume</option>
                </select>
                <input
                    id="custom-volume"
                    type="number"
                    placeholder="Enter custom dB (e.g., -15)"
                    class="w-full p-4 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-2 hidden"
                >
            </div>
            <div id="mp4-quality" class="quality-options hidden">
                <select id="mp4-resolution" class="w-full p-4 bg-gray-100 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
            </div>
            <button
                id="convert-btn"
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-lg hover:from-indigo-600 hover:to-purple-700 transition duration-300 flex items-center justify-center font-semibold"
            >
                <i class="fas fa-download mr-2"></i> Convert & Download
            </button>
            <div id="status" class="text-center text-gray-600 hidden">
                <i class="fas fa-spinner fa-spin mr-2"></i> <span id="status-text">Starting...</span>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div id="error" class="text-center text-red-500 hidden font-medium"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
